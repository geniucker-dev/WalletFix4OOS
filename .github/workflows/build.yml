name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "update.json"
      - "LICENSE"
      - .github/**
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Checkout to target branch (tag)
        if: inputs.ref
        run: |
          git checkout ${{ inputs.ref }}

          # update build.gradle.kts
          version="${{ inputs.ref }}"
          echo "Updating build.gradle.kts verName to ${version}"
          # Replace the line that defines verName; do not commit here
          sed -E -i "s/val verName by extra\\(\"[^\"]*\"\\)/val verName by extra(\"${version}\")/" build.gradle.kts


      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Get apks from apk branch
        run: |
          git fetch origin apk:apk
          git fetch origin odm:odm
          git checkout apk -- product
          git checkout odm -- odms
          mkdir -p module/template/system
          mv product module/template/system/
          mv odms module/template/

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew zipRelease
          ./gradlew zipDebug


      - name: Prepare artifact
        if: success()
        id: prepareArtifact
        run: |
          releaseName=`ls module/release/*-release.zip | awk -F '(/|.zip)' '{print $3}'` && echo "releaseName=$releaseName" >> $GITHUB_OUTPUT
          debugName=`ls module/release/*-debug.zip | awk -F '(/|.zip)' '{print $3}'` && echo "debugName=$debugName" >> $GITHUB_OUTPUT
          unzip module/release/*-release.zip -d module-release
          unzip module/release/*-debug.zip -d module-debug

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepareArtifact.outputs.releaseName }}
          path: "./module-release/*"

      - name: Upload debug
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepareArtifact.outputs.debugName }}
          path: "./module-debug/*"
